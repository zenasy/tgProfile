<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenasy | Контакты</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Фоновое изображение -->
    <div class="background-image"></div>
    
    <!-- Затемнение фона -->
    <div class="overlay"></div>
    
    <!-- Основной контент -->
    <div class="container">
        <!-- Профиль -->
        <main class="main-content">
            <div class="profile-section">
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="https://avatars.mds.yandex.net/i?id=817dcb19638dc90db9dda626e713ed6d_l-5221954-images-thumbs&n=13" 
                             alt="Zenasy" 
                             class="avatar-image"
                             loading="lazy">
                    </div>
                </div>
                
                <h1 class="name">Zenasy</h1>
                <p class="tagline">основа запаса</p>
                
                <div class="info-section">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fab fa-discord"></i>
                        </div>
                        <div class="info-content">
                            <h3 class="info-title">Discord</h3>
                            <p class="info-text">zenasi</p>
                            <button class="copy-btn" data-copy="zenasi">
                                <i class="far fa-copy"></i> <span class="btn-text">Копировать</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3 class="info-title">Email</h3>
                            <p class="info-text">alex.dorrr@gmail.com</p>
                            <a href="mailto:alex.dorrr@gmail.com" class="contact-btn">
                                <i class="fas fa-paper-plane"></i> <span class="btn-text">Написать</span>
                            </a>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fab fa-steam"></i>
                        </div>
                        <div class="info-content">
                            <h3 class="info-title">Steam</h3>
                            <p class="info-text">BUNNYHOP|ZENASY</p>
                            <a href="https://steamcommunity.com/profiles/76561199540858427/" target="_blank" class="contact-btn">
                                <i class="fas fa-external-link-alt"></i> <span class="btn-text">Перейти</span>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="status-section">
                    <div class="status-indicator">
                        <div class="status-dot online"></div>
                        <span class="status-text">В сети</span>
                    </div>
                    <p class="status-description"></p>
                </div>
            </div>
        </main>
        
        <!-- Футер -->
        <footer class="footer">
            <p class="copyright">&copy; 2026</p>
            <p class="footer-text">Moscow</p>
        </footer>
    </div>
    
    <!-- Уведомление о копировании -->
    <div class="notification" id="copyNotification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <p>Discord тег скопирован!</p>
        </div>
    </div>
    
    <script>
        // Копирование Discord тега
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', function() {
                const textToCopy = this.getAttribute('data-copy');
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // Показываем уведомление
                    const notification = document.getElementById('copyNotification');
                    notification.classList.add('show');
                    
                    // Меняем текст кнопки на короткое время
                    const btnText = this.querySelector('.btn-text');
                    const originalText = btnText.textContent;
                    btnText.textContent = 'Скопировано!';
                    this.classList.add('copied');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                        btnText.textContent = originalText;
                        this.classList.remove('copied');
                    }, 2000);
                });
            });
        });
        
        // Эффект параллакса для фона (только на десктопе)
        if (window.innerWidth > 768) {
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const background = document.querySelector('.background-image');
                if (background) {
                    background.style.transform = `translateY(${scrolled * 0.3}px)`;
                }
            });
        }
        
        // Предотвращаем масштабирование при двойном тапе на мобильных
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Адаптация для сенсорных устройств
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
